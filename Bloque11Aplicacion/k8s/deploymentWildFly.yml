apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wildfly-deployment
  namespace: curso  
spec:
  selector:
    matchLabels:
      app: wildfly
  replicas: 1 
  template:
    metadata:
      labels:
        app: wildfly
    spec:
      containers:
      - name: wildfly
        image: curso/wildfly:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: regsecret

